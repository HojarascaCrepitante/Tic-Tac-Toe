<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    
    <div class="players">
        <form action="">
            <button type="button" id="player1" data-player="X">Player 1</button >
            <input id="Player1" type="text" placeholder="Player 1 name:"  required>
        
        </form>
        <form action="">
            <button type="button" id="player2" data-player="O">Player 2</button > 
            <input id="Player2" type="text" placeholder="Player 2 name:" required>
        </form>
    </div>
    <div class="board">
        <div class="spot" data-index="0"></div>
        <div class="spot" data-index="1"></div>
        <div class="spot" data-index="2"></div>
        <div class="spot" data-index="3"></div>
        <div class="spot" data-index="4"></div>
        <div class="spot" data-index="5"></div>
        <div class="spot" data-index="6"></div>
        <div class="spot" data-index="7"></div>
        <div class="spot" data-index="8"></div>
    </div>
</body>
</html>
